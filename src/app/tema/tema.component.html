<div class="container-fluid">
  <div class="row bground">
    <div class="col-md-12 text-white">
      <a routerLink="/inicio" class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> inicio
      </a>

      <h1 class="fs-54 text-center">Temas</h1>
      <h5 class="fs-18 text-center">
        Veja aqui todos os temas cadastrado ou cadatre um novo:
      </h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="descricao"
              placeholder="Digite seu tema aqui..." [(ngModel)]='tema.descricao'
            />
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-light" (click)='cadastrarTemas()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="container-fluid">
    <div class="row mt-5">

        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>
    

<div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-4">

        <table class="table table-hover tbcolor table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Descrição</th>
                <th scope="col" class="text-right">Modificações</th>               
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let temas of listaTemas' >
                <th>{{temas.id}}</th>
                <td>{{temas.descricao}}</td>
                <td class="d-flex justify-content-end">
                  <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', temas.id]">Editar</button>
                  <button class="btn btn-danger" [routerLink]="['/tema-delete', temas.id]">Apagar</button>
                </td>
                
              </tr>
              
            </tbody>
          </table>

        
    </div>
</div>



</section>
