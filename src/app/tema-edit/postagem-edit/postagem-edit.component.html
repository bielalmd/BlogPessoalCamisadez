<div class="container">

    <div class="row">
        <div class="col-md-12 ">
            <h1 class='text-center text-secondary my-5'>Atualizar postagem</h1>
        </div>
    </div>

 <div class="row d-flex justify-content-center ">  
  <div class="col-md-6">

    <div class="modal-body">
        <div class="form-group">
          <!-- <label for="titulo">Titulo:</label> -->
          <input
            [(ngModel)]="postagem.titulo"
            type="text"
            class="form-control"
            id="titulo"
            placeholder="Digite o titulo da postagem..."
          />
        </div>

        <div class="form-group my-4">
          <!-- <label for="texto">Texto:</label> -->
          <textarea
            [(ngModel)]="postagem.texto"
            name=""
            id="texto"
            rows="6"
            class="form-control"
            placeholder="digite seu texto..."
          ></textarea>
        </div>

        <div class="form-group">
          <label for="texto" class="text-dark"
            >Escolha o tema que deseja atualizar:
           
          </label>
          <select
            name="tema"
            id="tema"
            class="form-control"
            [(ngModel)]="idTema"
            (change)="findTemaById()"
          >
            <option value="{{ temas.id }}" *ngFor="let temas of listaTemas">
              {{ temas.descricao }}
            </option>
          </select>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
            <button class="btn btn-success"(click)='atualizar()'>Atualizar</button>
        </div>

      </div>

  </div>
 </div>
</div>
